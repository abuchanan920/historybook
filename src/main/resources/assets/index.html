<!DOCTYPE html>
<html>
  <head>
    <title>HistoryBook</title>
    <link href="/search/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/search/index.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">HistoryBook</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="search-form navbar-form navbar-right">
            <div class="form-group">
              <input id="query" type="text" placeholder="Search" class="form-control">
            </div>
            <button class="btn btn-success">Search</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <div id="results" class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <h2 id="status"></h2>
          <pre id="status-debug" class="debug"></pre>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/search/bootstrap/js/bootstrap.min.js"></script>
    <script src="/search/index.js"></script>
  </body>
</html>
